<!doctype html>
<html ng-app='app'>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
		<!-- angular.js를 로드하고, HTML페이지가 모두 로드된 후에 브라우저에 의해 실행되는 콜백을 등록-->
		<script type="text/javascript" charset="utf-8">
			var app = angular.module('app', []);

			app.controller('MainCtrl', function($scope){
				$scope.name = 'Nextree';

				$scope.updated = -1;

				//name이 변경되었을 경우 $watch를 통해 변경 감지 및 조작
				$scope.$watch('name', function(){
					$scope.updated++;
				});
			});



		</script>
	</head>
	<body ng-controller="MainCtrl">
	<p>$watch는 3rd-party Library가 아닌 AngularJS 내부에서 사용되며 특정 모델의 변경에 대한 함수를 동록할 수 있다.<br />
	아래 소스에서는 $watch()를 이용하여 name 모델 값이 변경될 경우 updated 모델값을 +1 증가시키고 있다.<br />
	$watch는 첫번째 인자로 변경을 감지할 모델의 string 값을 받고 2번째 인자로 function을 받는다.</p>

		이름 : 
		<input ng-model="name" /> {{name}}<br />
		업데이트 횟수 : {{updated}}
	</body>
</html>
