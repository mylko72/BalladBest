<!DOCTYPE html>
<html ng-app="ngChatApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js" data-semver="1.3.7"></script>
	<script>
		var app = angular.module('ngChatApp', []);

		app.controller('ChatCtrl', function($scope) {
		  var maxMessages = 5;
		  $scope.messages = [];

		  $scope.addMessage = function() {
			$scope.messages.push({
			  from: $scope.username || "Anonymous",
			  msg: $scope.message
			});

			if ($scope.messages.length > maxMessages) 
			  $scope.messages.splice(0,1);

			$scope.message = "";
			$scope.username = "";
		  }  
		});
	</script>
  </head>

  <body ng-controller="ChatCtrl">
    <div id="message_placeholder">
      <div ng-repeat="message in messages">
        {{ message.from }}: {{ message.msg }}
      </div>
    </div>
    <form ng-submit="addMessage()">
      <input type="text"
        ng-model="username"
        placeholder="Your name" />
      <input type="text"
        ng-model="message"
        placeholder="Your message" />
      <input type="submit"
        value="Send" />
    </form>
  </body>

</html>
